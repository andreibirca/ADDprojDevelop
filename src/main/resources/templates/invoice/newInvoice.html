<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>New Invoice</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>new invoice </h1>

            <form th:action="@{/invoice/createNew}" th:object="${invoice}" method="post">

                <div class="form-group">
                    <label for="contract" class="control-label">Contract</label>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('contract')}" th:errors="*{contract}">
                        Contract is null</p>
                    <select class="form-control" id="contract" th:field="*{contract}">
                        <option value="-1">---</option>
                        <option th:each="contr : ${listOfContracts}"
                                th:value="${contr.getId()}"
                                th:text="${contr.getCustomer().getFullName()+ ' '  +contr.getId()}">
                        </option>
                    </select>
                    <label for="status" class="control-label">Invoice Status</label>
                    <select class="form-control" id="status" th:field="*{status}">
                        <option th:value="ACTIVE" th:text="ACTIVE"></option>
                        <option th:value="IN_PROGRESS" th:text="IN_PROGRESS"></option>
                        <option th:value="OVERDUE" th:text="OVERDUE"></option>
                    </select>
                    <label>Issue Date</label><br>

                    <div class="form-group" th:classappend="${#fields.hasErrors('issueDate')}? 'has-error':''">
                        <label for="issueDate" class="control-label">Issue date and time</label>
                        <input type="datetime-local" id="issueDate"
                               class="form-control"
                               th:field="*{issueDate}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('issueDate')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('dueDate')}? 'has-error':''">
                        <label for="dueDate" class="control-label">Expire date and time</label>
                        <input type="datetime-local" id="dueDate"
                               class="form-control"
                               th:field="*{dueDate}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('dueDate')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <!--<div class="alert alert-danger" th:each="error: ${#fields.errors('issueDate')}" th:text="${error}">-->
                    <!--<input class="form-control" id="issueDate" type="datetime-local" th:field="*{issueDate}"/>-->
                    <!--</div>-->

                    <!--<label>Due Date</label><br>-->
                    <!--<div class="alert alert-danger" th:each="error: ${#fields.errors('dueDate')}" th:text="${error}">-->
                    <!--<input class="form-control" type="datetime-local" th:field="*{dueDate}"/>-->
                    <!--</div>-->

                    <label>Sum of invoice</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('sum')}" th:errors="*{sum}">Sum error
                        <input class="form-control" th:field="*{sum}" type="number" step="0.01"/>
                    </div>

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
