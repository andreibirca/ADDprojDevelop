<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Customer contracts list</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/table-filter.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header">

</div>

<a sec:authorize="hasAuthority('COMPANY')" data-toggle="modal" data-target="#modalService"
   class="btn btn-info" role="button" onclick="getCategories()">Create new service</a>

<div class="panel panel-primary filterable">
    <div class="panel-heading">
        <h3 class="panel-title">Services</h3>
        <div class="pull-right">
            <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter
            </button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr class="filters">
            <th>
                <select class="form-control" id="selectFilter">
                    <option value=""></option>
                    <option th:each="category : ${categoryList}"
                            th:text="${category.getName()}">
                    </option>
                </select>
            </th>
            <th><input type="text" class="form-control" placeholder="Name" disabled></th>
            <th sec:authorize="hasAuthority('CUSTOMER')">
                <input type="text" class="form-control" placeholder="Company" disabled>
            </th>
            <th><input type="text" class="form-control" placeholder="Price" disabled></th>
            <th><input type="text" class="form-control" placeholder="Description" disabled></th>
            <th></th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="product : ${products}">

            <td th:text="${product.getCategory().getName()}">category</td>
            <td th:text="${product.getName()}">name</td>
            <td sec:authorize="hasAuthority('CUSTOMER')" th:text="${product.getCompany().getName()}">company</td>
            <td class="currency money" th:text="${product.getPrice()}">price</td>
            <td th:text="${product.getDescription()}">description</td>

            <td><a th:href="@{/customer/services/newcontract(customerId=${customerId},companyId=${product.getCompany().getId()}
            ,productId=${product.getId()})}" class="btn btn-info" role="button">Create new contract</a></td>

        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="modalContract" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new Category</h4>
            </div>
            <form th:action="@{/contract/saveContract}"
                  th:object="${contractDto}"
                  method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}"> Validation error
                </p>

                <div class="form-group" th:classappend="${#fields.hasErrors('issueDate')}? 'has-error':''">
                    <label for="issueDate" class="control-label">Issue date</label>
                    <input type="date" id="issueDate" class="form-control" th:field="*{issueDate}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('issueDate')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('expireDate')}? 'has-error':''">
                    <label for="expireDate" class="control-label">Expire date</label>
                    <input type="date" id="expireDate" class="form-control"
                           th:field="*{expireDate}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('expireDate')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('selectedCustomer')}? 'has-error':''">
                    <label for="customer" class="control-label">Customer</label>
                    <select class="form-control" id="customer" th:field="*{selectedCustomer}">
                        <option th:if="not *{selectedCustomer}" value="">-select-</option>
                        <option th:each="customer : *{customers}"
                                th:value="${customer.getId()}"
                                th:text="${customer.getFullName()}">
                        </option>
                    </select>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('selectedCustomer')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('selectedCompany')}? 'has-error':''">
                    <label for="selectedCompany" class="control-label">Company</label>
                    <select class="form-control" id="selectedCompany" th:field="*{selectedCompany}">
                        <option th:if="not *{selectedCompany}" value="">-select-</option>
                        <option th:each="company : *{companies}"
                                th:value="${company.getId()}"
                                th:text="${company.getName()}">
                        </option>
                    </select>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('selectedCompany')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('selectedProduct')}? 'has-error':''">
                    <label for="selectedProduct" class="control-label">Product</label>
                    <select class="form-control" id="selectedProduct" th:field="*{selectedProduct}">
                        <option th:if="not *{selectedProduct}" value="">-select-</option>
                        <option th:each="product : *{products}"
                                th:value="${product.getId()}"
                                th:text="${product.getName()}">
                        </option>
                    </select>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('selectedProduct')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('sum')}? 'has-error':''">
                    <label for="sum" class="control-label">Sum</label>
                    <input type="number" min="0" step="0.01" id="sum"
                           class="form-control"
                           th:field="*{sum}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('sum')}"
                       th:text="${error}">Validation error</p>
                </div>

                <input type="hidden" class="form-control" th:field="*{status}"/>
                <input type="hidden" class="form-control" th:field="*{contractId}"/>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/customer/services}"
                       class="btn btn-default" role="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalService" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new Service</h4>
            </div>
            <form>
                <div class="modal-body modal_body_category">
                    <p id="company_id" th:text="${company.getId()}" style="display: none"></p>
                    <input id="new_category_id" type="text" hidden="hidden"/>
                    <label>Category name</label>
                    <select id="select_category"></select>
                    <label>Name</label>
                    <input id="new_service_name" type="text" required/>
                    <label>Price</label>
                    <input id="new_service_price" type="number" min="0" step="0.01" value="0.0" required/>
                    <label>Description</label>
                    <input id="new_service_desc" type="text" required/>
                    <p id="error_service" style="color: #FF1C19"></p>
                </div>
                <div class="modal-footer modal_btn">
                    <button type="button" style="display: none;" class="btn"></button>
                    <button id="save_btn_service" type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="/js/table-filter.js"></script>
<script>
    $(document).ready(function () {
        var url = new URL(window.location.href);
        if (url.searchParams.get("companyId")!=null){
            $("#modalContract").modal("show");
        }
    });

    function getCategories() {
        $.ajax(
            {
                url: "/categories",
                success: function (result) {
                    loadCategories(result);
                }
            }
        )
    }

    function loadCategories(data) {
        $.each(data, function (id, object) {
            var categoryID = object.id;
            $.each(object, function (key, value) {
                if (key == "name"){
                    $("#select_category").append("<option id='" + categoryID + "'>" + value + "</option>")
                }
            });
        });
    }

    $("#save_btn_service").click(function () {
        var newServiceData = {
            "name" : $("#new_service_name").val(),
            "price" : $("#new_service_price").val(),
            "company_id" : $("#company_id").text(),
            "category_id" : $("#select_category").children(":selected").attr("id"),
            "description" : $("#new_service_desc").val()
        }

        $.ajax(
            {
                url: "/company/newService",
                type: "post",
                contentType: "application/json",
                data: JSON.stringify(newServiceData),
                success: function () {
                }
            }
        )
    });
</script>

</html>
