<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Customer contracts list</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/table-filter.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/table-filter.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header">

</div>
<a sec:authorize="hasAuthority('COMPANY')"
   th:href="@{/contract/createContract(customerId=${customerId},companyId=${companyId},productId=${productId})}"
   class="btn btn-info" role="button">Create new contract</a>

<div th:if="${param.successDelete}">
    <div class="alert alert-info">
        <span>Contract was deleted successfully</span>
    </div>
</div>

<div th:if="${param.error}">
    <div class="alert alert-warning">
        <span th:text="${errorMessage}">error</span>
    </div>
</div>

<div class="panel panel-primary filterable">
    <div class="panel-heading">
        <h3 class="panel-title">Contracts</h3>
        <div class="pull-right">
            <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter
            </button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr class="filters">
            <th sec:authorize="hasAuthority('CUSTOMER')"><input type="text" class="form-control"
                                                                placeholder="Company name" disabled></th>
            <th sec:authorize="hasAuthority('COMPANY')"><input type="text" class="form-control"
                                                               placeholder="Customer name" disabled></th>
            <th><input type="text" class="form-control" placeholder="Issue date" disabled></th>
            <th><input type="text" class="form-control" placeholder="Expire date" disabled></th>
            <th><input type="text" class="form-control" placeholder="Service name" disabled></th>
            <th><input type="text" class="form-control" placeholder="Sum" disabled></th>
            <th><input type="text" class="form-control" placeholder="Status" disabled></th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="contract : ${contractList}">

            <td sec:authorize="hasAuthority('CUSTOMER')" th:text="${contract.getCompany().getName()}">company name</td>
            <td sec:authorize="hasAuthority('COMPANY')" th:text="${contract.getCustomer().getFullName()}">customer
                name
            </td>
            <td th:text="${#temporals.format(contract.getIssueDate(),'dd MMM yyyy')}">issue date</td>
            <td th:text="${#temporals.format(contract.getExpireDate(),'dd MMM yyyy')}">expire date</td>
            <td th:text="${contract.getProduct().getName()}">service name</td>
            <td th:text="${#numbers.formatDecimal(contract.getSum(),1,2)}+' MDL'">sum</td>
            <td th:text="${contract.getStatus()}"></td>
            <td>
                <a th:href="@{/contract/updateContract(contractId=${contract.getId()})}"
                class="btn btn-info">Update
                </a>
                <!--<button type="button" class="btn btn-info" data-toggle="modal" data-target="#updateContract">Update-->
                <!--</button>-->
            </td>
            <td>
                <a th:href="@{/contract/deleteContract(contractId=${contract.getId()})}"
                   onclick="return confirm('Are you sure to delete contract?')"
                   class="btn btn-warning">Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</div>
</div>

</body>


</html>
