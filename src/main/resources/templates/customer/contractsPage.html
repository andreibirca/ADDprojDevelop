<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<h2 th:text="${customer.getFullName()}+', list of contracts'"></h2>
<a th:href="@{/contract/createNew}" class="btn btn-info" role="button">Create new contract</a>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Company name</th>
        <th>Issue date</th>
        <th>Expire date</th>
        <th>Sum</th>
        <th>Service</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract : ${customerContracts}">
        <td th:text="${contract.getCompany().getName()}">company name</td>
        <td th:text="${contract.getIssueDate().toString(DateTimeFormatt.forPattern('MM/dd/yyyy'))}">issue date</td>
        <td th:text="${contract.getExpireDate().toString(DateTimeFormatt.forPattern('MM/dd/yyyy'))}">expire date</td>
        <td th:text="${contract.getSum()}">sum</td>
        <td th:text="${contract.getService().getName()}">service name</td>
        <td><a th:href="@{/customer/editContract}"> Edit </a></td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
